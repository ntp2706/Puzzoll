function initialize(){
  var arrRandomNumber = shuffleMatrix();
  var count = 0;
  beginTime();
  for(var i = 0; i < 5; i++) {
    for(var j = 0; j < 5; j++) {
      var number = arrRandomNumber[count];
      matrix[i][j] = number;
      $("#puzzle .cell-puzzle[number=" + number + "]").css("top", i * 100 + "px");
      $("#puzzle .cell-puzzle[number=" + number + "]").css("left", j * 100 + "px");
      count++;
    }
  }
}
function shuffleMatrix(){
  var arr = [];
  while(arr.length < 25){
    var r = Math.floor(Math.random() * 25) + 1;
    if(arr.indexOf(r) === -1) arr.push(r);
  }
  return arr;
}
function beginTime() {
  secs = 0;
  currentSeconds = 0;
  currentMinutes = 0;
  clearTimeout(timer);
  intervalTime();
}
function intervalTime() {
  currentMinutes = Math.floor(secs / 60);
  currentSeconds = secs % 60;
  if(currentMinutes <= 9) {
    currentMinutes = "0" + currentMinutes;
  }
  if(currentSeconds <= 9) {
    currentSeconds = "0" + currentSeconds;
  }
  secs++;
  $("#board-time").text(currentMinutes + " | " + currentSeconds);
